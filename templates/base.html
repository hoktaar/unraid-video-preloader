<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ t.title }}{% endblock %} v{{ version }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        body { background-color: #0f172a; color: #e2e8f0; min-height: 100vh; display: flex; flex-direction: column; }
        .nav-active { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; }
        .help-toggle:hover + .help-text, .help-text:hover { display: block; }
        .help-text { display: none; }
    </style>
</head>
<body>
    <div class="flex-1 p-6 max-w-7xl mx-auto w-full">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-4">
                <img src="https://raw.githubusercontent.com/hoktaar/unraid-video-preloader/main/icon.png" alt="Logo" class="w-12 h-12 rounded-lg">
                <div>
                    <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                        {{ t.title }} <span class="text-xs text-gray-500 border border-gray-700 rounded px-2 py-1 ml-2">v{{ version }}</span>
                    </h1>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex gap-2 items-center">
                <a href="/" class="px-4 py-2 rounded-lg border border-slate-700 hover:border-blue-500 transition-all {% if active_page == 'dashboard' %}nav-active{% endif %}">
                    ğŸ“Š {{ t.nav_dashboard }}
                </a>
                <a href="/settings" class="px-4 py-2 rounded-lg border border-slate-700 hover:border-blue-500 transition-all {% if active_page == 'settings' %}nav-active{% endif %}">
                    âš™ï¸ {{ t.nav_settings }}
                </a>
                <a href="/help" class="px-4 py-2 rounded-lg border border-slate-700 hover:border-blue-500 transition-all {% if active_page == 'help' %}nav-active{% endif %}">
                    â“ {{ t.nav_help }}
                </a>
                <div class="ml-2 border-l border-slate-700 pl-2">
                    <select id="lang-switcher" class="bg-slate-800 border border-slate-700 rounded px-2 py-1.5 text-sm cursor-pointer hover:border-blue-500 transition-all"
                            onchange="window.location.href='/api/set-language?lang=' + this.value + '&redirect=' + encodeURIComponent(window.location.pathname)">
                        <option value="en" {% if lang == 'en' %}selected{% endif %}>ğŸ‡¬ğŸ‡§ EN</option>
                        <option value="de" {% if lang == 'de' %}selected{% endif %}>ğŸ‡©ğŸ‡ª DE</option>
                    </select>
                </div>
            </nav>

            <!-- RAM Status -->
            <div class="text-right">
                <div id="ram-display" class="text-2xl font-mono font-bold">--%</div>
                <div class="text-xs text-gray-500">{{ t.ram_usage }}</div>
            </div>
        </div>

        <!-- Content -->
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="glass border-t border-slate-700 mt-8">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex gap-4">
                <a href="https://github.com/hoktaar/unraid-video-preloader" target="_blank" class="flex items-center gap-2 px-3 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-lg transition-all text-sm">

                    GitHub
                </a>
                <a href="https://hub.docker.com/r/derbarnimer/unraid-video-preloader" target="_blank" class="flex items-center gap-2 px-3 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-lg transition-all text-sm">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M13.983 11.078h2.119a.186.186 0 00.186-.185V9.006a.186.186 0 00-.186-.186h-2.119a.185.185 0 00-.185.185v1.888c0 .102.083.185.185.185m-2.954-5.43h2.118a.186.186 0 00.186-.186V3.574a.186.186 0 00-.186-.185h-2.118a.185.185 0 00-.185.185v1.888c0 .102.082.185.185.186m0 2.716h2.118a.187.187 0 00.186-.186V6.29a.186.186 0 00-.186-.185h-2.118a.185.185 0 00-.185.185v1.887c0 .102.082.186.185.186m-2.93 0h2.12a.186.186 0 00.184-.186V6.29a.185.185 0 00-.185-.185H8.1a.185.185 0 00-.185.185v1.887c0 .102.083.186.185.186m-2.964 0h2.119a.186.186 0 00.185-.186V6.29a.185.185 0 00-.185-.185H5.136a.186.186 0 00-.186.185v1.887c0 .102.084.186.186.186m5.893 2.715h2.118a.186.186 0 00.186-.185V9.006a.186.186 0 00-.186-.186h-2.118a.185.185 0 00-.185.185v1.888c0 .102.082.185.185.185m-2.93 0h2.12a.185.185 0 00.184-.185V9.006a.185.185 0 00-.184-.186h-2.12a.185.185 0 00-.184.185v1.888c0 .102.083.185.185.185m-2.964 0h2.119a.185.185 0 00.185-.185V9.006a.185.185 0 00-.185-.186h-2.119a.185.185 0 00-.185.185v1.888c0 .102.083.185.185.185m-2.92 0h2.12a.185.185 0 00.184-.185V9.006a.185.185 0 00-.184-.186h-2.12a.186.186 0 00-.185.185v1.888c0 .102.084.185.185.185M23.763 9.89c-.065-.051-.672-.51-1.954-.51-.338.001-.676.03-1.01.087-.248-1.7-1.653-2.53-1.716-2.566l-.344-.199-.226.327c-.284.438-.49.922-.612 1.43-.23.97-.09 1.882.403 2.661-.595.332-1.55.413-1.744.42H.751a.751.751 0 00-.75.748 11.376 11.376 0 00.692 4.062c.545 1.428 1.355 2.48 2.41 3.124 1.18.723 3.1 1.137 5.275 1.137.983.003 1.963-.086 2.93-.266a12.248 12.248 0 003.823-1.389c.98-.567 1.86-1.288 2.61-2.136 1.252-1.418 1.998-2.997 2.553-4.4h.221c1.372 0 2.215-.549 2.68-1.009.309-.293.55-.65.707-1.046l.098-.288z"/></svg>
                    Docker Hub
                </a>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-xs text-gray-500">Made with â¤ï¸ by</span>
                <a href="https://github.com/hoktaar" target="_blank" class="flex items-center gap-2 px-3 py-1.5 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 rounded-lg transition-all text-sm font-medium">
                    ğŸš€ Vibecode
                </a>
            </div>
        </div>
    </footer>

    <!-- Stats Poller -->
    <div hx-get="/api/stats" hx-trigger="every 2s" hx-swap="none" id="poller"></div>
    
    <script>
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if(evt.detail.pathInfo.requestPath === '/api/stats') {
                const data = JSON.parse(evt.detail.xhr.response);
                document.getElementById('ram-display').innerText = data.ram_percent + '%';
                document.getElementById('ram-display').className = 'text-2xl font-mono font-bold ' + 
                    (data.ram_percent > 80 ? 'text-red-400' : data.ram_percent > 60 ? 'text-yellow-400' : 'text-emerald-400');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
